<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap');

        body{
            overflow-x: hidden;
            padding-top:75px;
            font-family: "Gowun Dodum", sans-serif;
        }

        nav{
            position: fixed;
            width: 100%;
            z-index: 1000;
            top:0;
            left:0;
            right:0;
            font-family: "Gowun Dodum", sans-serif;
        }

        a{
            font-family: "Gowun Dodum", sans-serif;
        }

        button{
            font-family: "Gowun Dodum", sans-serif;
        }

        .buttonbox{
            text-align: right;
            background-color: rgb(225, 225, 225);
            padding: 3px 10px;
            display: flex;
            justify-content: end;
        }

        .buttonbox button{
            background-color: rgba(0,0,0,0);
            border: 1px solid rgb(65, 65, 65);
            border-radius: 7px;
            margin: 0px 5px;
            color: white;
        }

        .buttonbox a{
            text-decoration: none;
            color: black;
            font-size: 13px;
            padding: 5px 5px;
        }

        #logo{
            background-color: rgb(255, 255, 255);
            width: 100%;
        }

        #logo a{
            color: black;
            text-decoration: none;
            padding: 10px;
        }

        #smallwrd{
            font-size: 12px;
        }

        #bigwrd{
            font-size: 30px;
            font-weight: 700;
            color: rgb(109, 1, 163);
        }

        h2{
            text-align: center;
        }

        form{
            text-align: center;
            line-height: 30px;
        }

        form button{
            margin-top: 30px;
        }

        #homebutton{
            text-decoration: none;
            color: black;
        }

    </style>
</head>

<header>
    <nav>
        <div class="buttonbox">
            <button id="log-in"><a href="login_page.html">로그인</a></button>
            <button id="sign-up"><a href=signup_page.html>회원가입</a></button>
            <a href="login_page.html"><div id="welcomeMessage"></div></a>
        </div>
        <div id="logo"><a href="main_page.html"><span id="smallwrd">내가 쓰고 싶어서 만든</span><span id="bigwrd">   Todo list</span></a></div>
    </nav>
</header>

<body>
    <h2>회원가입</h2>
    <form id="signupForm">
        <div>
            <label for="username">아이디</label><br>
            <input type="text" id="username" required />
        </div>
        <div>
            <label for="password">비밀번호</label><br>
            <input type="password" id="password" required />
        </div>
        <div>
            <label for="name">이름</label><br>
            <input type="text" id="name" required />
        </div>
        <div>
            <label for="gender">성별</label>
            <select id="gender" required>
                <option value="">선택</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
        </div>
        <button type="button"><a href="main_page.html" id="homebutton">홈으로 가기</a></button>
        <button type="button" onclick="registerUser()">회원가입</button>
    </form>

    <script>
        function registerUser(){
            const username=document.getElementById('username').value;
            const password=document.getElementById('password').value;
            const name=document.getElementById('name').value;
            const gender=document.getElementById('gender').value;

            if (!username || !password || !name || !gender){
                alert('모든 양식을 채워주세요.');
                return;
            }

            const users=JSON.parse(localStorage.getItem('users')) || [];
            const newUser={
                id: users.length+1,
                username: username,
                password:password,
                name:name,
                gender:gender,
            };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            alert('회원가입이 완료되었습니다!');
            window.location.href = 'login_page.html';
        }

    </script>
</body>
